<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tower of Hanoi</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>Tower of Hanoi</header>
      </div>
      <div class="info">
        <div class="levels">
          <h2 class="lvltitle">Levels:</h2>
          <h2 class="lvlnum">3</h3>
          <div class="bttns">
             <button class="numUp">▲</button>
            <button class="numDown">▼</button>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <!-- learned drrag and drop from here https://medium.com/quick-code/simple-javascript-drag-drop-d044d8c5bed5 -->
        <div class="box box1">
          <div class="ring ring1"></div>
          <div class="ring ring2"></div>
          <div class="ring ring3"></div>
        </div>
        <div class="box box2"></div>
        <div class="box box3"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
