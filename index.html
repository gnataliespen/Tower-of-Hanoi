<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat&display=swap" rel="stylesheet">

    <title>Tower of Hanoi</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header><h1>Tower of Hanoi</h1></header>
      </div>
      <div class="info">
        <div class="levels">
          <h2 class="lvltitle">Levels:</h2>
          <h2 class="lvlnum">3</h3>
          <div class="bttns"> 
            <div class='updn'>
              <button class="bttn numUp" onclick="numUp()">▲</button>
              <button class="bttn numDown" onclick="numDn()">▼</button>
            </div>
             <button class='bttn reset' onclick="reset()">RESET</button>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <!-- learned drrag and drop from here https://medium.com/quick-code/simple-javascript-drag-drop-d044d8c5bed5 -->
        <div class="box box1">
          <div class="ring ring1"></div>
          <div class="ring ring2"></div>
          <div class="ring ring3"></div>
        </div>
        <div class="box box2"></div>
        <div class="box box3"></div>
      </div>
      <div class ='footer'>
        <div class='moves'>
          <h3 class="min">Minimum Moves: 7</h3>
          <h3 class='current'>Moves: 0</h3>
        </div>
          <p>Object of the game is to move all the blocks over to box 3 with your mouse, but you cannot place a larger block onto a smaller block.</p>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
